<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Olsker Cupcakes</title>
  <!--link href="webjars/bootstrap/5.3.3/css/bootstrap.min-jsf.css" rel="stylesheet"-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body class="">
<div class="container">
  <header th:replace="~{fragments :: header}"></header>
  <div class="content bg-light rounded-4 p-5">
    <h1 class="display-1">Indkøbskurv</h1>
    <div th:if="${#ctx.message!=null}" th:text="${#ctx.message}" class="alert alert-warning bg-gradient" role="alert">Fejlbeskeder vises her</div>
    <!-- Indkøbskurv her-->
    <table >
      <thead th:if="${session.orderlines != null and #lists.size(session.orderlines) > 0}">
        <tr>
          <td>Antal</td>
          <td>Cupcake top flavour</td>
          <td>Cupcake bottom flavour</td>
          <td>pris</td>
          <td>Total pris</td>
        </tr>
      </thead>
      <tbody th:if="${session.orderlines != null and #lists.size(session.orderlines) > 0}">
      <tr th:each="order : ${session.orderlines}">
        <td th:text="${order.quantity}">Antal cupcake(s)</td>
        <a class="dropdown-item" href="#"
           th:text="${order.quantity} + ' x ' + ${order.cupcake} + ' ' + (${(order.price/100) * order.quantity}) + ' kr'">
        </a>
        <td th:text="${order.price}">Pris pr. stk</td>
        <td th:text="${order.price * order.quantity}">Total pris</td>
      </tr>
      </tbody>

      <!-- Hvis kurven er tom-->
      <tbody>
        <tr th:if="${session.orderlines != null and #lists.size(session.orderlines) < 1}">
          <td>Din kurv er tom.</td>
        </tr>
      </tbody>

    </table>
    <!-- Betal med store credit eller som gæst-->
    <br><br><br><br>
    <div>
      <form method="post" action="/checkout" th:if="${session.currentUser == null}">
        <h4>Log ind og betal med din store credit</h4>
        <label class="form-label" for="username">Brugernavn: </label>
        <input class="form-control form-control-lg" type="text" id="username" name="username"><br><br>
        <label class="form-label" for="username">Kodeord: </label>
        <input class="form-control form-control-lg" type="password" id="password" name="password"><br><br>
        <button class="btn btn-lg btn-primary" type="submit" value="submit">Fortsæt til checkout</button>
      </form>
      <br><br><br><br>
      <div th:if="${session.currentUser != null}">
        <a href="/checkout" th:href="@{/checkout}">Betal med store credit</a>
      </div>
      <div>
        <h4>Fortsæt til checkout som gæst</h4>
        <a href="/checkout" th:href="@{/checkout}">Gå til checkout</a>
      </div>


    </div>



  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
