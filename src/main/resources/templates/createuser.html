<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Olsker Cupcakes</title>
  <!--link href="webjars/bootstrap/5.3.3/css/bootstrap.min-jsf.css" rel="stylesheet"-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body class="">
<div class="container">
  <div class="header mb-3 text-center">
    <img class="img-fluid" src="../public/images/header_image.png" th:src="@{/images/header_image.png}" alt="Olsker Logo">
  </div>
  <nav class="navbar navbar-expand-sm mb-3 bg-body-tertiary">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav nav-underline me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Ordrer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Kunder</a>
          </li>
        </ul>
        <ul class="navbar-nav mb-2 me-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="#">Bruger</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-basket2"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">6 x Chocolate/Crispy 120 kr</a></li>
              <li><a class="dropdown-item" href="#">2 x Vanilla/Raspberry 60 kr</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Betal nu 180 kr</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="content bg-light rounded-4 p-5">
    <h1 class="display-1">Opret din bruger</h1>
    <!-- opret bruger formular-->
    <form method="post" action="/createuser">
      <label class="form-label" for="username">Brugernavn: </label>
      <input class="form-control form-control-lg" type="text" id="username" name="username"><br><br>
      <label class="form-label" for="password">Password: </label>
      <input class="form-control form-control-lg" type="password"  id="password" name="password"><br><br>
      <label class="form-label" for="confirmpassword">Confirm Password: </label>
      <input class="form-control form-control-lg" type="password" id="confirmpassword" name="confirmpassword"><br><br>
      <button class="btn btn-lg btn-primary" type="submit" value="submit">Opret bruger</button>
    </form>
    <p th:if="${#ctx.message!=null}" th:text="${#ctx.message}" class="bg-warning bg-gradient">Fejlbeskeder vises her</p>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
