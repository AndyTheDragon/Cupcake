<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Olsker Cupcakes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body class="">
<div class="container">
    <header th:replace="~{fragments :: header}"></header>

    <div class="content bg-light rounded-4 p-5">
        <h1 class="">Rediger  </h1>
        <div th:if="${#ctx.message!=null}" th:text="${#ctx.message}" class="alert alert-warning bg-gradient">Fejlbeskeder vises her</div>
        <!-- Vis en oversigt af cupcake flavours -->

        <!-- Vis en form til at redigere cupcake flavours -->
        <div class="content bg-light rounded-4 p-5">
            <h1 class="display-4">Rediger en cupcake flavour</h1>
            <div class="row">
                <div class="card">
                    <ul class="list-group list-group-flush">
                        <form method="post" action="/editcupcakeflavour">
                        <li class="list-group-item" th:each="flavour : ${flavours}">
                            <p class="card-text">flavour id:><span th:text="${flavour}">Flavour ID</span></p></p>
                            <p class="card-text">flavour name:><span th:text="${flavour}">Flavour name: </span></p>
                            <p class="card-text">top flavour:><span th:text="${flavour}">Top Flavour:</span></p>
                            <p class="card-text">bottom flavour><span th:text="${flavour}">Bottom Flavour:</span></p>
                            <p class="card-text">Availability:><span th:text="${flavour}">Available: </span></p>
                            <p class="card-text">Price:><span th:text="${flavour}">Price</span></p>
                            <input class="form-check-input" type="checkbox" value="flavourid" id="flavourid">
                        </li>
                        </form>
                        <li class="list-group-item">osv</li>
                        <li class="list-group-item">osv</li>
                    </ul>
                </div>

                            <form method="get" action="/editcupcakeflavour">
                                <label class="form-label" for="deactivateflavour">Deaktiver</label>
                                <input class="form-control-lg form-control" id="deactivateflavour" name="deactivateflavour" type="checkbox">
                                <label class="form-label" for="activateflavour">Aktiver</label>
                                <input class="form-control form-control-lg" id="activateflavour" name="activateflavour" type="checkbox">
                                <button class="btn btn-lg btn-primary" type="submit" value="submit">Button</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
