<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Olsker Cupcakes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body class="">
<div class="container">
    <header th:replace="~{fragments :: header}"></header>

    <div class="content bg-light rounded-4 p-5">
        <h1 class="">Rediger  </h1>
        <div th:if="${#ctx.message!=null}" th:text="${#ctx.message}" class="alert alert-warning bg-gradient">Fejlbeskeder vises her</div>
        <!-- Vis en oversigt af cupcake flavours -->

        <!-- Vis en form til at redigere cupcake flavours -->
        <div class="content bg-light rounded-4 p-5">
            <h1 class="display-4">Rediger en cupcake flavour</h1>
            <div class="row">
                <div th:each="flavour : ${flavours}" class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${flavour.flavourName}">Flavour smag</h5>
                            <p class="card-text">Beskrivelse: <span th:text="${flavour.flavourDesc}"> Beskrivelse</span></p>
                            <p class="card-text"> ID: <span th:text="${flavour.cupcakeFlavourId}"> ID</span>></p>
                            <p class="card-text">Type: <span th:text="${flavour.type}">Type</span></p>
                            <p class="card-text"> Pris: <span th:text="${flavour.price}">Pris</span></p>

                            <form method="get" action="/editcupcakeflavour">
                                <label class="form-label" for="deactivateflavour">Deaktiver</label>
                                <input class="form-control-lg form-control" id="deactivateflavour" name="deactivateflavour" type="checkbox">
                                <label class="form-label" for="activateflavour">Aktiver</label>
                                <input class="form-control form-control-lg" id="activateflavour" name="activateflavour">
                                <button class="btn btn-lg btn-primary" type="submit" value="submit">Button</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
