<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Frontpage</title>
  <!--link href="webjars/bootstrap/5.3.3/css/bootstrap.min-jsf.css" rel="stylesheet"-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body class="">
<div class="container">
  <div class="header mb-3 bg-primary-subtle text-center">
    <img class="img-fluid" src="../public/images/header_image.png" th:src="@{/images/header_image.png}">
  </div>
  <nav class="navbar navbar-expand-lg mb-3 bg-body-tertiary">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav nav-underline me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Ordrer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Kunder</a>
          </li>
        </ul>
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Bruger</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-basket2"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="content bg-light p-5">
    <h1 class="display-1">Velkommen ombord</h1>
    <p class="h2 mb-5">Øens bedste cupcakes. Vælg og bestil her:</p>
    <form>
      <div class="row px-3 g-5 mb-5">
        <div class="col-5">
          <select class="form-select form-select-lg " name="chooseBottom" id="chooseBottom" required>
            <option selected>Vælg bund</option>
            <option value="vanilie">Vanilie</option>
            <option value="chokolade">Chokolade</option>
          </select>
        </div>
        <div class="col-5">
          <select class="form-select form-select-lg " name="chooseTop" id="chooseTop" required>
            <option selected>Vælg topping</option>
            <option value="smørcreme">Smørcreme</option>
            <option value="bær">Skovbær</option>
          </select>
        </div>
        <div class="col-2">
          <select class="form-select form-select-lg " name="chooseAmount" id="chooseAmount" required>
            <option selected>Vælg antal</option>
            <option value="3">3</option>
            <option value="6">6</option>
          </select>
        </div>
      </div>
      <div class="row px-3 ">
        <div class="col-auto ms-auto">
          <button class="btn btn-xl btn-primary" type="submit">Læg i kurv</button>
        </div>
      </div>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
