<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Olsker Cupcakes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body class="">
<div class="container">
    <header th:replace="~{fragments :: header}"></header>

    <div class="content bg-light rounded-4 p-5">
        <h1 class="">Tilføj/rediger cupcakes </h1>
        <div th:if="${#ctx.message!=null}" th:text="${#ctx.message}" class="alert alert-warning bg-gradient">Fejlbeskeder vises her</div>
        <!-- Vis en oversigt af cupcake flavours -->

        <!-- Vis en form til at redigere/tilføje cupcake flavours -->
        <form method="post" action="/newcupcakeflavours">
            <label class="form-label" for="flavoursmag">Flavour smag (fx. Chokolade)</label>
            <input class="form-control form-control-lg" id="flavoursmag" name="flavoursmag" type="text"><br>
            <label class="form-check-label" for="istopflavour">Kan din flavour fås som topping?</label>
            <input class="form-check-input" type="checkbox" id="istopflavour" name="istopflavour" value="true"><br>
            <label class="form-check-label" for="isbottomflavour">Kan din flavour fås som bottom?</label>
            <input class="form-check-input" type="checkbox" id="isbottomflavour" name="isbottomflavour" value="true"><br><br>
            <label class="form-label" for="flavourpris">Pris til ny flavour</label>
            <input class="form-control form-control-lg" id="flavourpris" name="flavourpris" type="text">
            <button class="btn btn-lg btn-primary" type="submit" value="submit">Opret ny flavour</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
